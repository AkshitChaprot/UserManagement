<mat-card>
    <mat-card-header class="center-header">
      <mat-card-title>User Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [disabled]="true">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Created</mat-label>
          <input matInput formControlName="created" [disabled]="true">
        </mat-form-field>
        <mat-form-field>
          <mat-label>User ID</mat-label>
          <input matInput formControlName="userId" [disabled]="true">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="center-buttons">
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
      <button mat-raised-button color="warn" (click)="onClose()">Close</button>
    </mat-card-actions>
  </mat-card>
